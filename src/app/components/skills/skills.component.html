<div class="container">
  <div class="skillBox">
    <h3>Habilidades</h3>
    <div class="skill" *ngFor="let skill of skills;">
      <img src="{{ skill.image }}">
      <div class="skillText">
        <h2>{{ skill.name }}</h2>
        <p>{{ skill.description }}</p>
      </div>
    </div>
  </div>
</div>
